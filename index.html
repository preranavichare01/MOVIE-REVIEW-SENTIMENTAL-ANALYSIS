<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #007bff; /* Blue header text */
        }
        .feedback-form {
            background-color: #f9f9f9; /* Light gray form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark gray label text */
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            resize: none;
        }
        .submit-btn {
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White button text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Movie Review Sentiment Analysis</h1>
        <div class="feedback-form">
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="review">Your Movie Review:</label>
                    <textarea id="review" name="review" rows="6" placeholder="Write your review here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Analyze</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
